<HTML>
<HEAD><TITLE>直接授權(AuthorizationSSL)</TITLE><HEAD>
<BODY>
<CENTER>
<FORM NAME="B2CAuth" ACTION="B2C_AuthPAN.jsp"
      METHOD="POST" Enctype>
<H1>直接授權(AuthorizationSSL)</H1><BR>
<TABLE BORDER=1 CELLPADDING=3>                                
<TR><TD COLSPAN=2 ALIGN=CENTER><EM>輸入參數</EM></TD></TR>   
<TR>                                                          
        <TD><b>訂單編號</b></TD>                                 
        <TD><INPUT TYPE="TEXT" NAME="ordernumber" SIZE=9></TD>  
</TR>
<TR>                                                          
        <TD><b>訂單金額</b></TD>                                 
        <TD><INPUT TYPE="TEXT" NAME="amount" SIZE=20></TD>  
</TR>
<TR>                                                          
        <TD><b>訂單說明</b></TD>                                 
        <TD><INPUT TYPE="TEXT" NAME="orderdesc" SIZE=20></TD>  
</TR>
<TR>                                                          
        <TD><b>信用卡號</b></TD>                                 
        <TD><INPUT TYPE="TEXT" NAME="pan" SIZE=20></TD>  
</TR>
<TR>                                                          
        <TD><b>信用卡到期日</b></TD>                                 
        <TD><INPUT TYPE="TEXT" NAME="expiry" SIZE=5></TD>  
</TR>
<TR>                                                          
        <TD><INPUT TYPE="SUBMIT" VALUE="執行"></TD>                                 
        <TD><INPUT TYPE="RESET" VALUE="取消"></TD>  
</TR>                                                       
</TABLE>                                                         
</FORM>
</CENTER>
</BODY>
</HTML>
